<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
    <form class="form">
        <!-- <label for="name">Nombre</label> -->
        Nombre <input type="text" class="form__name">
        <!-- <label for="email">Correo</label> -->
        Correo <input type="email" class="form__email">
        <!-- <label for="Url>URL</label> -->
        Url <input type="url" class="form__url">
        <!-- <label for="search:>Search</label> -->
        Search <input type="search" class="form__url">
        <!-- <label for="telefono">Telefono</label> -->
        Telefono <input type="tel" class="form__tel">
        Edad <input type="number" class="form__number" min="0" max="100">
        Edad   <input type="range" class="form__range" min="0" max="100">
        FDN <input type="date" class="Form__date">
        Hora <input type="time" class="form__time">
        color <input type="color" class="form__color">
        <input type="submit" class="form__submit" value="Entrar">
    </form>
</div>
</body>
</html>
